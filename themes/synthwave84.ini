[core]
    _default_ = magenta;default
    selected = black;yellow
    marked = yellow;black;bold
    markselect = black;yellow;bold
    gauge = black;yellow
    input = white
    inputunchanged = blue
    inputmark = black;white
    disabled = brightblack;black
    reverse = green;black
    commandlinemark = black;white
    header = green;;bold
    inputhistory =
    commandhistory =

[dialog]
    _default_ = magenta;black
    dfocus = yellow;default
    dhotnormal = cyan
    dhotfocus = yellow;default
    dtitle = green

[error]
    _default_ = red;black
    errdfocus = yellow
    errdhotnormal = cyan
    errdhotfocus = yellow
    errdtitle = white

[filehighlight]
    directory = blue;
    executable = brightgreen;
    symlink = cyan;
    hardlink =
    stalelink = brightred;
    device = brightgreen;
    special = brightgreen;
    core = red;
    temp = brightgreen;
    archive = brightgreen;
    doc = white;
    source = brightcyan;
    media = brightgreen;
    graph = cyan;
    database = brightred;

[menu]
    _default_ = green;black
    menusel = black;yellow;bold
    menuhot = blue;
    menuhotsel = black;yellow;bold
    menuinactive = green;black

[popupmenu]
    _default_ = magenta;black
    menusel = black;yellow;bold
    menutitle = green;

[buttonbar]
    hotkey = white;black;bold
    button = green;black

[statusbar]
    _default_ = white;black

[help]
    _default_ = yellow;black
    helpitalic = red;
    helpbold = brightgreen;
    helplink = blue;
    helpslink = yellow;
    helptitle = cyan;

[editor]
    _default_ = default;default
    editbold = brightgreen;blue
    editmarked = black;cyan
    editwhitespace = brightblue;blue
    editlinestate = white;cyan
    bookmark = white;red
    bookmarkfound = black;brightgreen
    editrightmargin = brightblue;black
    editframe = brightgreen;
    editframeactive = white;
    editframedrag = brightblue;

[viewer]
    _default_ = default;default
    viewbold = brightgreen;blue
    viewunderline = brightred;blue
    viewselected = brightgreen;cyan

[diffviewer]
    added = white;brightgreen
    changedline = blue;cyan
    changednew = red;cyan
    changed = white;cyan
    removed = white;red
    error = red;white

